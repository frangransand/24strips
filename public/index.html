<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATC 24 – Flight Strip Manager</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ATC 24 – Flight Strip Manager</div>
    <div class="controls">
      <label>Airport:
        <select id="airportSelect">
          <option value="">-- Select Airport --</option>
        </select>
      </label>
      <label class="chk">
        <input id="chkDep" type="checkbox" checked /> Departures
      </label>
      <label class="chk">
        <input id="chkArr" type="checkbox" checked /> Arrivals
      </label>
      <button id="btnRefresh">Refresh</button>
      <button id="btnNew">New Strip</button>
    </div>
  </header>

  <main>
    <section id="stripGrid" class="grid"></section>
  </main>

  <!-- Modal (same as before, keep your existing HTML for new/edit strips) -->
  <dialog id="modal">
    <form id="modalForm" method="dialog" class="modal">
      <h3 id="modalTitle">New Strip</h3>
      <!-- form rows as before -->
      <menu class="actions">
        <button value="cancel" type="reset">Cancel</button>
        <button value="submit" id="modalSubmit">Save</button>
      </menu>
    </form>
  </dialog>

  <template id="stripTemplate">
    <article class="strip">
      <header class="strip-hd">
        <div class="cs"></div>
        <div class="status"></div>
      </header>
      <div class="grid-rows">
        <div class="cell"><div class="lbl">A/C</div><div class="val ac"></div></div>
        <div class="cell"><div class="lbl">Rules</div><div class="val rules"></div></div>
        <div class="cell"><div class="lbl">From</div><div class="val dep"></div></div>
        <div class="cell"><div class="lbl">To</div><div class="val arr"></div></div>
        <div class="cell"><div class="lbl">FL</div><div class="val fl"></div></div>
        <div class="cell span2"><div class="lbl">Route</div><div class="val rte"></div></div>
        <div class="cell span2"><div class="lbl">Remarks</div><div class="val rmk"></div></div>
        <div class="cell span2"><div class="lbl">Scratch</div><div class="val spd"></div></div>
        <div class="meta">Filed by <span class="roblox"></span></div>
      </div>
      <footer class="strip-ft">
        <button class="btn small edit">Edit</button>
        <button class="btn small pin">Pin</button>
        <button class="btn small del">Delete</button>
        <span class="time"></span>
      </footer>
    </article>
  </template>

  <script type="module">
    const stripGrid = document.getElementById("stripGrid");
    const airportSelect = document.getElementById("airportSelect");
    const chkDep = document.getElementById("chkDep");
    const chkArr = document.getElementById("chkArr");
    const stripTemplate = document.getElementById("stripTemplate").content;

    async function loadAirports() {
      try {
        const res = await fetch("/airports");
        const data = await res.json();
        airportSelect.innerHTML = `<option value="">-- Select Airport --</option>`;
        data.forEach(code => {
          const opt = document.createElement("option");
          opt.value = code;
          opt.textContent = code;
          airportSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Error loading airports:", err);
      }
    }

    async function loadStrips() {
      const airport = airportSelect.value;
      let url = "/flightplans";
      if (airport) url += `?airport=${airport}`;

      const res = await fetch(url);
      const flights = await res.json();
      stripGrid.innerHTML = "";

      flights.forEach(fp => {
        if ((!chkDep.checked && fp.departing === airport) ||
            (!chkArr.checked && fp.arriving === airport)) return;

        const clone = stripTemplate.cloneNode(true);
        clone.querySelector(".cs").textContent = fp.callsign || "N/A";
        clone.querySelector(".status").textContent = fp.status || "Filed";
        clone.querySelector(".ac").textContent = fp.aircraft || "";
        clone.querySelector(".rules").textContent = fp.flightrules || "";
        clone.querySelector(".dep").textContent = fp.departing || "";
        clone.querySelector(".arr").textContent = fp.arriving || "";
        clone.querySelector(".fl").textContent = fp.flightlevel || "";
        clone.querySelector(".rte").textContent = fp.route || "";
        clone.querySelector(".rmk").textContent = fp.remarks || "";
        clone.querySelector(".spd").textContent = fp.scratchpad || "";
        clone.querySelector(".roblox").textContent = fp.robloxName || "";
        clone.querySelector(".time").textContent = new Date(fp.timestamp).toLocaleTimeString();
        stripGrid.appendChild(clone);
      });
    }

    airportSelect.addEventListener("change", loadStrips);
    document.getElementById("btnRefresh").addEventListener("click", loadStrips);

    loadAirports().then(loadStrips);
  </script>
</body>
</html>
